x-common-env: &common-env
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0
  AWS_ACCESS_KEY_ID: minioadmin
  AWS_SECRET_ACCESS_KEY: minioadmin
  AWS_REGION: us-east-1
  AWS_S3_BUCKET: pdf-translator-bucket
  AWS_S3_ENDPOINT_URL: ${DOMAIN}/minio
  AWS_S3_PUBLIC_ENDPOINT_URL: ${DOMAIN}/minio
  AWS_S3_USE_SSL: false
  TRANSLATED_TTL_DAYS: 7

services:
  frontend:
    build:
      context: ./pdf-translator
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=/api
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    volumes:
      - ./uploads:/app/uploads
      - ./translated:/app/translated
    environment:
      <<: *common-env
      UPLOAD_FOLDER: /app/uploads
      TRANSLATED_FOLDER: /app/translated
    depends_on:
      - redis
      - minio
      - frontend
    restart: unless-stopped

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    volumes:
      - ./uploads:/app/uploads
      - ./translated:/app/translated
    environment:
      <<: *common-env
      TRANSLATED_FOLDER: /app/translated
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - redis
      - minio
      - frontend
    restart: unless-stopped

  redis:
    image: redis:alpine
    expose:
      - "6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    expose:
      - "9000"
      - "9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_SERVER_URL=${DOMAIN}/minio

    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  minio_data:
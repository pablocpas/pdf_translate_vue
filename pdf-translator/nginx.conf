upstream backend {
    server backend:8000;
}

upstream minio {
    server minio:9000;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 50M;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # API requests
    location /api/ {
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    location /minio/ {
        # --- PROBLEMA #1 CORREGIDO ---
        # Ahora usamos el nombre del upstream "minio" SIN el puerto.
        # La barra al final sigue siendo importante para manejar la ruta.
        proxy_pass http://minio/;

        # Esto sigue siendo crucial para la validación de la firma S3
        proxy_set_header Host "minio:9000";

        # Cabeceras estándar
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuraciones de compatibilidad
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
    }
}
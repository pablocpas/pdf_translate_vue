upstream backend {
    server backend:8000;
}

upstream minio {
    server minio:9000;
}


# --- DEBUG: Formato de log personalizado para ver el re-direccionamiento ---
log_format proxy_debug '[$time_local] $remote_addr - "$request" '
                       'status=$status bytes=$body_bytes_sent referer="$http_referer" '
                       'agent="$http_user_agent" fwd="$http_x_forwarded_for" '
                       'request_uri="$request_uri" upstream_pass_uri="$uri" upstream_query="$query_string"';
# --- FIN DEBUG ---

server {
    listen 80;
    server_name _;
    client_max_body_size 50M;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # API requests
    location /api/ {
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    # MinIO proxy - Clean configuration without Host header hacks
    location /minio/ {
        proxy_pass http://minio/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }
}